<template>
   
            <template if:true={showSignUp}>
                <lightning-card title="User Signup" icon-name="standard:contact" class="signup-card">
                    <template if:true={loading}>
                        <lightning-spinner alternative-text="Converting Lead..." size="medium"></lightning-spinner>
                    </template>

                    <div class="slds-p-around_medium">
                        <div class="slds-grid slds-wrap slds-gutters">

                            <div class="slds-col slds-size_1-of-1 slds-medium-size_1-of-2">
                                <lightning-input label="Full Name" value={fullName} onchange={handleChange} data-id="fullName"></lightning-input>
                            </div>

                            <div class="slds-col slds-size_1-of-1 slds-medium-size_1-of-2">
                                <lightning-input label="Email Address" type="email" value={email} onchange={handleChange} placeholder="xxxxxx@abc.com" data-id="email"></lightning-input>
                                <template if:true={emailError}>
                                    <div class="slds-text-color_error slds-m-top_xx-small">{emailError}</div>
                                </template>
                            </div>

                            <div class="slds-col slds-size_1-of-1 slds-medium-size_1-of-2">
                                <lightning-input label="Phone Number" value={phone} onchange={handleChange} placeholder="971XXXXXXXXX" data-id="phone"></lightning-input>
                                <template if:true={phoneError}>
                                    <div class="slds-text-color_error slds-m-top_xx-small">{phoneError}</div>
                                </template>
                            </div>

                            <div class="slds-col slds-size_1-of-1 slds-medium-size_1-of-2">
                                <lightning-combobox
                                    name="emirate"
                                    label="Select Emirate"
                                    value={emirate}
                                    placeholder="Choose Emirate"
                                    options={emirateOptions}
                                    onchange={handleChange}
                                    data-id="emirate">
                                </lightning-combobox>
                                <template if:true={emirateError}>
                                    <div class="slds-text-color_error slds-m-top_xx-small">{emirateError}</div>
                                </template>
                            </div>
                        </div>

                        <template if:true={serverMessage}>
                            <div class="slds-text-color_error slds-m-top_medium">{serverMessage}</div>
                        </template>

                         <div class="slds-m-top_medium slds-grid slds-grid_align-center slds-gutters">
    <div class="slds-col">
        <lightning-button 
            variant="brand" 
            label="Clear" 
            onclick={handleBackClick}>
        </lightning-button>
    </div>

    <div class="slds-col">
        <lightning-button 
            variant="brand" 
            label="Sign Up" 
            onclick={handleSubmit}>
        </lightning-button>
    </div>
</div>





                    </div>
                </lightning-card>
            </template>

             <template if:true={showConversionModal}>
    <lightning-card title="Lead Summary" icon-name="standard:lead" class="signup-card">
